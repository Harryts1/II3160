<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Based Dietary Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="relative" id="profileDropdownContainer">
                        <button class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="profileButton">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <div id="profileDropdown" class="hidden absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50 transform transition-all duration-200 opacity-0 scale-95">
                            <div class="py-1">
                                <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">Dashboard</a>
                                <a href="#profile-section" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">Edit Profile</a>
                                <hr class="my-1">
                                <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors">Logout</a>
                            </div>
                        </div>
                    </div>
                    <span class="font-semibold text-gray-500 text-lg">Health Based Dietary</span>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-gray-600" id="welcomeMessage">Welcome, <span class="font-semibold">{{ user.get('name', 'User') }}</span></span>
                    <a href="/logout" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Profile Section -->
            <div id="profile-section" class="bg-white p-6 rounded-lg shadow-lg transition-all hover:shadow-xl">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Your Profile
                </h2>
                <form id="profileForm" class="space-y-4">
                    <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                        <label class="block text-gray-700 font-medium">Phone Number</label>
                        <input type="tel" name="phone" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                               value="{{ user_profile.phone if user_profile else '' }}"
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                            <label class="block text-gray-700 font-medium">Age</label>
                            <input type="number" name="age" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   value="{{ user_profile.health_profile.age if user_profile else '' }}"
                                   placeholder="Years">
                        </div>
                        
                        <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                            <label class="block text-gray-700 font-medium">Weight (kg)</label>
                            <input type="number" name="weight" step="0.1" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   value="{{ user_profile.health_profile.weight if user_profile else '' }}"
                                   placeholder="Kilograms">
                        </div>
                        
                        <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                            <label class="block text-gray-700 font-medium">Height (cm)</label>
                            <input type="number" name="height" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                   value="{{ user_profile.health_profile.height if user_profile else '' }}"
                                   placeholder="Centimeters">
                        </div>
                    </div>
                    
                    <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                        <label class="block text-gray-700 font-medium">Medical Conditions</label>
                        <input type="text" name="medical_conditions" placeholder="E.g., Diabetes, Hypertension (Separate with commas)" 
                               class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               value="{{ ','.join(user_profile.health_profile.medical_conditions) if user_profile and user_profile.health_profile.medical_conditions else '' }}">
                    </div>
                    
                    <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                        <label class="block text-gray-700 font-medium">Allergies</label>
                        <input type="text" name="allergies" placeholder="E.g., Peanuts, Shellfish (Separate with commas)" 
                               class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               value="{{ ','.join(user_profile.health_profile.allergies) if user_profile and user_profile.health_profile.allergies else '' }}">
                    </div>
                    
                    <div class="transition-all duration-200 hover:shadow-md p-3 rounded-lg">
                        <label class="block text-gray-700 font-medium">Dietary Preferences</label>
                        <input type="text" name="dietary_preferences" placeholder="E.g., Vegetarian, Low-carb (Separate with commas)" 
                               class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               value="{{ ','.join(user_profile.health_profile.dietary_preferences) if user_profile and user_profile.health_profile.dietary_preferences else '' }}">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <span class="flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Update Profile
                        </span>
                    </button>
                </form>
            </div>

            <!-- Diet Plans Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg transition-all hover:shadow-xl">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    Your Diet Plans
                </h2>
                <div class="space-y-4">
                    <div class="text-center py-8">
                        <img src="/api/placeholder/200/200" alt="No active plans" class="mx-auto mb-4 rounded-lg">
                        <p class="text-gray-600 mb-6">No active diet plans yet. Create your personalized plan now!</p>
                        <button id="createDietPlan" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                            <span class="flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                Create New Diet Plan
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/+6281275722872?text=Halo%2C%20saya%20mau%20konsultasi" 
           class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition-all transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 z-50">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </main>

    <!-- JavaScript -->
    <script>
        // Dropdown handling with smooth animations
        const profileButton = document.getElementById('profileButton');
        const profileDropdown = document.getElementById('profileDropdown');
        const dropdownContainer = document.getElementById('profileDropdownContainer');
        
        function toggleDropdown(show) {
            profileDropdown.classList.toggle('hidden', !show);
            setTimeout(() => {
                profileDropdown.classList.toggle('opacity-0', !show);
                profileDropdown.classList.toggle('scale-95', !show);
            }, 10);
        }

        profileButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isHidden = profileDropdown.classList.contains('hidden');
            toggleDropdown(isHidden);
        });

        document.addEventListener('click', (e) => {
            if (!dropdownContainer.contains(e.target)) {
                toggleDropdown(false);
            }
        });

        // Form submission handling with improved feedback
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            
            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                    },
                    credentials: 'include',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Show success notification
                    Toastify({
                        text: "Profile updated successfully!",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#10B981",
                        stopOnFocus: true,
                    }).showToast();
                    
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    throw new Error(result.detail || 'Failed to update profile');
                }
            } catch (error) {
                console.error('Error:', error);
                // Show error notification
                Toastify({
                    text: error.message || "An error occurred while updating profile",
                    duration: 4000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#EF4444",
                    stopOnFocus: true,
                }).showToast();
            } finally {
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Update Profile
                    </span>
                `;
            }
        });

        // Create Diet Plan button handling with improved feedback
        document.getElementById('createDietPlan').addEventListener('click', () => {
            Toastify({
                text: "Diet plan creation feature coming soon!",
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: "#6366F1",
                stopOnFocus: true,
            }).showToast();
        });

        // Input validation and formatting
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', (e) => {
                if (e.target.value < 0) {
                    e.target.value = 0;
                }
                if (e.target.name === 'age') {
                    e.target.value = Math.floor(Number(e.target.value));
                }
            });
        });

        // Smooth scroll to profile section when clicking edit profile
        document.querySelector('a[href="#profile-section"]').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('profile-section').scrollIntoView({ behavior: 'smooth' });
            toggleDropdown(false);
        });
    </script>
</body>
</html>
