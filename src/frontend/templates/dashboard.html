<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Based Dietary Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Health Based Dietary</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="whatsappButton" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 transition flex items-center">
                        <i class="fab fa-whatsapp mr-2"></i>
                        Order via WhatsApp
                    </button>
                    <a href="/logout" class="py-2 px-4 text-gray-500 hover:text-gray-700">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="space-y-2">
                        <button id="profileTab" 
                                class="w-full text-left px-4 py-2 rounded transition flex items-center space-x-2">
                            <i class="fas fa-user"></i>
                            <span>Profile Settings</span>
                        </button>
                        <button id="recommendationsTab" 
                                class="w-full text-left px-4 py-2 rounded transition flex items-center space-x-2">
                            <i class="fas fa-robot"></i>
                            <span>AI Recommendations</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow p-6">
                    <!-- Profile Section -->
                    <div id="profileSection">
                        <h2 class="text-2xl font-semibold mb-6">Profile Settings</h2>
                        <form id="profileForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Age</label>
                                    <input type="number" name="age" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                                    <input type="number" name="weight" step="0.1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
                                    <input type="number" name="height" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Medical Conditions</label>
                                <input type="text" name="medicalConditions" 
                                       placeholder="Separate with commas" 
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Allergies</label>
                                <input type="text" name="allergies" 
                                       placeholder="Separate with commas"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Dietary Preferences</label>
                                <input type="text" name="dietaryPreferences" 
                                       placeholder="Separate with commas"
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                Update Profile
                            </button>
                        </form>
                    </div>

                    <!-- AI Recommendations Section -->
                    <div id="recommendationsSection" class="hidden">
                        <h2 class="text-2xl font-semibold mb-6">AI Health Recommendations</h2>
                        <div class="space-y-6">
                            <div class="bg-blue-50 p-4 rounded-lg">
                                <h3 class="text-lg font-medium text-blue-800 mb-2">Personalized Diet Plan</h3>
                                <p class="text-blue-600 mb-4">Based on your health profile, here are your recommendations:</p>
                                <div id="nutritionGoals" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <!-- Will be populated by JS -->
                                </div>
                            </div>
                            
                            <div class="bg-green-50 p-4 rounded-lg">
                                <h3 class="text-lg font-medium text-green-800 mb-2">Recommended Menu</h3>
                                <div id="menuRecommendations" class="space-y-2">
                                    <!-- Will be populated by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/dashboard.js') }}"></script>
</body>
</html>
