<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Based Dietary Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex items-center space-x-4">
                    <!-- Profile Icon with Dropdown -->
                    <div class="relative group">
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div class="hidden group-hover:block absolute z-50 mt-2 w-48 bg-white rounded-md shadow-lg">
                            <div class="py-1">
                                <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                                <a href="#" id="editProfileBtn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                    <span class="font-semibold text-gray-500 text-lg">Health Based Dietary</span>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-gray-600">Welcome, {{ user.get('name', 'User') }}</span>
                    <a href="/logout" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Profile Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Profile</h2>
                <form id="profileForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="w-full mt-1 p-2 border rounded" value="{{ user_profile.phone if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Age</label>
                        <input type="number" name="age" id="age" class="w-full mt-1 p-2 border rounded" value="{{ user_profile.health_profile.age if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Weight (kg)</label>
                        <input type="number" name="weight" id="weight" step="0.1" class="w-full mt-1 p-2 border rounded" value="{{ user_profile.health_profile.weight if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Height (cm)</label>
                        <input type="number" name="height" id="height" class="w-full mt-1 p-2 border rounded" value="{{ user_profile.health_profile.height if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Medical Conditions</label>
                        <input type="text" name="medical_conditions" id="medical_conditions" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded" value="{{ ','.join(user_profile.health_profile.medical_conditions) if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Allergies</label>
                        <input type="text" name="allergies" id="allergies" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded" value="{{ ','.join(user_profile.health_profile.allergies) if user_profile else '' }}">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Dietary Preferences</label>
                        <input type="text" name="dietary_preferences" id="dietary_preferences" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded" value="{{ ','.join(user_profile.health_profile.dietary_preferences) if user_profile else '' }}">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Diet Plans Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Diet Plans</h2>
                <div class="space-y-4">
                    <p class="text-gray-600">No active diet plans yet.</p>
                    <button id="createDietPlan" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                        Create New Diet Plan
                    </button>
                </div>
            </div>
        </div>

        <!-- WhatsApp Contact Button -->
        <a href="https://wa.me/+6281275722872?text=Halo%2C%20saya%20mau%20konsultasi" 
           class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition-all z-50">
            <i class="fab fa-whatsapp text-2xl"></i>
        </a>
    </main>

    <!-- Profile Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="bg-white rounded-lg m-auto mt-20 max-w-2xl p-6 relative">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Edit Profile</h2>
                <button id="closeProfileModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <!-- Form will be moved here when editing -->
            <div id="modalFormContainer"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Form submission handling
        document.addEventListener('DOMContentLoaded', function() {
            const profileForm = document.getElementById('profileForm');
            const profileModal = document.getElementById('profileModal');
            const editProfileBtn = document.getElementById('editProfileBtn');
            const closeProfileModal = document.getElementById('closeProfileModal');
            const modalFormContainer = document.getElementById('modalFormContainer');

            profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
    
            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
        
                if (response.ok) {
                    alert('Profile updated successfully!');
                    window.location.reload();
                } else {
                    alert(`Failed to update profile: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating profile. Please try again.');
            }
        });
            // Modal handling
            editProfileBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const formClone = profileForm.cloneNode(true);
                modalFormContainer.innerHTML = '';
                modalFormContainer.appendChild(formClone);
                profileModal.classList.remove('hidden');
            });

            closeProfileModal.addEventListener('click', () => {
                profileModal.classList.add('hidden');
            });

            profileModal.addEventListener('click', (e) => {
                if (e.target === profileModal) {
                    profileModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
