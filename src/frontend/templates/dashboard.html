<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Health Based Dietary Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', path='/css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Health Based Dietary</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span class="text-gray-600">Welcome, {{ user.get('name', 'User') }}</span>
                    <a href="/logout" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Profile Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Profile</h2>
                <form id="profileForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Phone Number</label>
                        <input type="tel" name="phone" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Age</label>
                        <input type="number" name="age" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Weight (kg)</label>
                        <input type="number" name="weight" step="0.1" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Height (cm)</label>
                        <input type="number" name="height" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Medical Conditions</label>
                        <input type="text" name="medical_conditions" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Allergies</label>
                        <input type="text" name="allergies" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700">Dietary Preferences</label>
                        <input type="text" name="dietary_preferences" placeholder="Separate with commas" class="w-full mt-1 p-2 border rounded">
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Diet Plans Section -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Your Diet Plans</h2>
                <div class="space-y-4">
                    <p class="text-gray-600">No active diet plans yet.</p>
                    <a href="#" class="block text-center bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
                        Create New Diet Plan
                    </a>
                </div>
            </div>
        </div>

    <a href="https://wa.me/+6281275722872?text=Halo%2C%20saya%20mau%20konsultasi" 
       class="fixed bottom-6 right-6 bg-green-500 text-white rounded-full p-4 shadow-lg hover:bg-green-600 transition-all z-50"
       target="_blank"
       rel="noopener noreferrer">
        <i class="fab fa-whatsapp text-2xl"></i>
    </a>

    <!-- Tooltip for WhatsApp -->
    <div class="fixed bottom-20 right-6 bg-white px-4 py-2 rounded-lg shadow-lg text-sm hidden" 
         id="whatsapp-tooltip">
        Chat with us on WhatsApp!
    </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-12 py-6">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-600">Â© 2024 Health Based Dietary Catering. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script>
        // Show tooltip on hover
        const whatsappButton = document.querySelector('a[href^="https://wa.me"]');
        const tooltip = document.getElementById('whatsapp-tooltip');
    
        whatsappButton.addEventListener('mouseenter', () => {
            tooltip.classList.remove('hidden');
        });
    
        whatsappButton.addEventListener('mouseleave', () => {
            tooltip.classList.add('hidden');
        });
    </script>

<script>
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        try {
            const response = await fetch('/update-profile', {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                alert('Profile updated successfully!');
            } else {
                alert('Failed to update profile. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
