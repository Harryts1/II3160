<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Based Dietary Dashboard</title>
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-user"></i>
                <span>Health Based Dietary</span>
            </div>
            <div class="nav-actions">
                <button id="whatsappButton" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                    Order via WhatsApp
                </button>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="grid">
            <!-- Sidebar -->
            <div class="sidebar">
                <button id="profileTab" class="nav-tab active">
                    <i class="fas fa-cog"></i>
                    <span>Profile Settings</span>
                </button>
                <button id="recommendationsTab" class="nav-tab">
                    <i class="fas fa-robot"></i>
                    <span>AI Recommendations</span>
                </button>
            </div>

            <!-- Content Area -->
            <div class="content">
                <!-- Profile Section -->
                <div id="profileSection">
                    <h2>Profile Settings</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-input">
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Age</label>
                                <input type="number" name="age" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" name="weight" step="0.1" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Height (cm)</label>
                                <input type="number" name="height" class="form-input">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Medical Conditions</label>
                            <input type="text" name="medicalConditions" class="form-input" 
                                   placeholder="Separate with commas">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Allergies</label>
                            <input type="text" name="allergies" class="form-input" 
                                   placeholder="Separate with commas">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Dietary Preferences</label>
                            <input type="text" name="dietaryPreferences" class="form-input" 
                                   placeholder="Separate with commas">
                        </div>

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>

                <!-- AI Recommendations Section -->
                <div id="recommendationsSection" class="recommendations hidden">
                    <h2>AI Health Recommendations</h2>
                    
                    <div class="recommendation-card">
                        <h3 class="card-title">Personalized Diet Plan</h3>
                        <p>Based on your health profile, here are your recommendations:</p>
                        <div id="nutritionGoals" class="nutrition-grid">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>

                    <div class="recommendation-card">
                        <h3 class="card-title">Recommended Menu</h3>
                        <div id="menuRecommendations">
                            <ul class="menu-list">
                                <!-- Will be populated by JS -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
