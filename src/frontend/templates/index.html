<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Based Dietary Catering</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Health Dietary</span>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="loginBtn" class="hidden py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Login</button>
                    <button id="logoutBtn" class="hidden py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div id="welcomeMessage" class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Welcome to Health Based Dietary Catering</h1>
            <p class="text-gray-600 mt-2">Please login to access your personalized diet plans</p>
        </div>

        <div id="userContent" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Health Profile Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Your Health Profile</h2>
                    <div id="healthProfile" class="space-y-4">
                        <!-- Health profile data will be inserted here -->
                    </div>
                </div>

                <!-- Diet Plans Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Your Diet Plans</h2>
                    <div id="dietPlans" class="space-y-4">
                        <!-- Diet plans will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/auth0/9.19.0/auth0.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
